<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<!--#include file="/html/common/head.html"-->
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/i18n/defaults-*.min.js"></script> -->
</head>
<body>
	<!--#include file="/html/common/header.html"-->
	<div class="page clearfix">
		<div class="holder">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-home"></i>&nbsp;首页</a></li>
                            <li class="active">修改个人信息</li>
						</ol>
						<div class="alert alert-success J_tip" role="alert">提示信息!</div>
					</div>
					<div class="col-sm-12 margin-top--10">
						<form action="" class="form-horizontal J_searchForm">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h4>修改个人信息</h4>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label class="col-sm-3 control-label"><span class="requires">*</span>用户名</label>
										<div class="col-sm-2">
											<input type="text" class="w190" name="name" readonly="readonly" value="1111">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label"><span class="requires">*</span>原密码</label>
										<div class="col-sm-2">
											<input type="password" class="w190 J_oldPassword" name="oldPassword" value="">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label"><span class="requires">*</span>新密码</label>
										<div class="col-sm-2">
											<input type="password" class="w190 J_newPassword" name="newPassword" value="">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label"><span class="requires">*</span>确认密码</label>
										<div class="col-sm-2">
											<input type="password" class="w190 J_confirmPassword" name="confirmPassword" value="">
										</div>
									</div>
								</div>
								<div class="panel-footer">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-4">
											<div class="btn-toolbar">
												<button class="btn btn-success btn-radius-no J_save" type="submit"><i class="fa fa-save"></i>&nbsp;保存</button>
												<button class="btn btn-default J_reset" type="reset"><i class="fa fa-undo"></i>&nbsp;重置</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--#include file="/html/common/footer.html"-->
	<!-- 操作失败对话框 -->
    <div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>操作失败，请重新操作!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 原密码不存在对话框 -->
    <div class="modal fade" id="oldPasswordDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>原密码不存在，请重新操作!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 原密码与新密码相同提示对话框 -->
    <div class="modal fade" id="checkNewPasswordDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p class="J_p">原密码与新密码相同，请重新操作!</p>
                </div>
                <div class="modal-footer J_btn">
                    <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
	<script src="/js/login/modify-password.js"></script>
</body>
</html>
